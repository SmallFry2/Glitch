 <div class="auth-container">

<div class="form-group">

    <!-- Firebase SDKs (Modular v9+) -->
<script type="module">
    // Import the functions you need from the SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { 
        getAuth, 
        createUserWithEmailAndPassword, 
        signInWithEmailAndPassword,
        onAuthStateChanged,
        signOut,
        sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { 
        getDatabase, 
        ref, 
        set,
        get,
        serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDFynQbz0D0SDtujhINsGktw46m7v5urE8",
        authDomain: "loginsystem-1221b.firebaseapp.com",
        projectId: "loginsystem-1221b",
        storageBucket: "loginsystem-1221b.firebasestorage.app",
        messagingSenderId: "574993238923",
        appId: "1:574993238923:web:4dd85c9bfbb66828d9bd8e"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // DOM Elements
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const welcomePage = document.getElementById('welcome-page');
    const showSignup = document.getElementById('show-signup');
    const showLogin = document.getElementById('show-login');
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const loginError = document.getElementById('login-error');
    const signupError = document.getElementById('signup-error');
    const logoutBtn = document.getElementById('logout-btn');
    const welcomeName = document.getElementById('welcome-name');
    const welcomeEmail = document.getElementById('welcome-email');
    const forgotPasswordLink = document.getElementById('forgot-password-link');
    const forgotPasswordEmail = document.getElementById('login-email');
    const togglePassword = document.getElementById('toggle-password');
    const toggleSignupPassword = document.getElementById('toggle-signup-password');
    const loginPassword = document.getElementById('login-password');
    const signupPassword = document.getElementById('signup-password');

    // Password toggle functionality
    togglePassword.addEventListener('click', function() {
        const type = loginPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        loginPassword.setAttribute('type', type);
        this.querySelector('i').classList.toggle('fa-eye-slash');
        this.querySelector('i').classList.toggle('fa-eye');
    });

    toggleSignupPassword.addEventListener('click', function() {
        const type = signupPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        signupPassword.setAttribute('type', type);
        this.querySelector('i').classList.toggle('fa-eye-slash');
        this.querySelector('i').classList.toggle('fa-eye');
    });

    // Toggle between login/signup forms
    showSignup.addEventListener('click', () => {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        loginError.textContent = '';
    });
    
    showLogin.addEventListener('click', () => {
        signupForm.style.display = 'none';
        loginForm.style.display = 'block';
        signupError.textContent = '';
    });

    // Show welcome page with user data
function showWelcomePage(user) {
    // Hide all other forms
    loginForm.style.display = 'none';
    signupForm.style.display = 'none';
    
    // Get user data from database
    get(ref(database, 'users/' + user.uid))
        .then((snapshot) => {
            if (snapshot.exists()) {
                const userData = snapshot.val();
                welcomeName.textContent = userData.name;
                welcomeEmail.textContent = user.email;
                // Add username display if you want
                welcomePage.style.display = 'block';
                
                // Redirect to chat page after successful login
                window.location.href = "chat/chat.html";
            } else {
                console.log("No user data available");
            }
        })
        .catch((error) => {
            console.error("Error getting user data:", error);
        });
}

    // Login Function
    loginBtn.addEventListener('click', () => {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        
        loginError.textContent = '';
        
        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                showWelcomePage(userCredential.user);
            })
            .catch((error) => {
                loginError.textContent = error.message;
            });
    });

    // Signup Function
signupBtn.addEventListener('click', () => {
    const name = document.getElementById('signup-name').value;
    const usernameInput = document.getElementById('signup-username');
    const username = validateUsername(usernameInput); // This now returns @username
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;
    const termsChecked = document.getElementById('terms-checkbox').checked;
    const privacyChecked = document.getElementById('privacy-checkbox').checked;
    
    signupError.textContent = '';
    
    if (!name || !username || !email || !password) {
        signupError.textContent = 'Please fill in all fields';
        return;
    }
    
    if (username === '@') { // If they didn't enter anything after @
        document.getElementById('username-error').textContent = "Please enter a username";
        document.getElementById('username-error').style.display = 'block';
        return;
    }
    
    if (!termsChecked || !privacyChecked) {
        signupError.textContent = 'Please agree to both Terms and Conditions and Privacy Policy';
        return;
    }
    
    // First check if username exists (without @ in the database)
    const cleanUsername = username.substring(1); // Remove @ for database lookup
    get(ref(database, 'usernames/' + cleanUsername))
        .then((snapshot) => {
            if (snapshot.exists()) {
                throw new Error('Username already taken');
            }
            
            // Create the user
            return createUserWithEmailAndPassword(auth, email, password);
        })
        .then((userCredential) => {
            const user = userCredential.user;
            
            // Save user data to Realtime Database
            return Promise.all([
                set(ref(database, 'users/' + user.uid), {
                    name: name,
                    username: username, // Save with @ symbol
                    email: email,
                    createdAt: serverTimestamp()
                }),
                set(ref(database, 'usernames/' + cleanUsername), user.uid) // Save without @ for lookup
            ]);
        })
        .then(() => {
            // After signup, show welcome page
            showWelcomePage(auth.currentUser);
        })
        .catch((error) => {
            signupError.textContent = error.message;
        });
});

    // Forgot Password Function
    forgotPasswordLink.addEventListener('click', (e) => {
        e.preventDefault();
        const email = forgotPasswordEmail.value;
        
        if (!email) {
            loginError.textContent = 'Please enter your email address first';
            return;
        }
        
        sendPasswordResetEmail(auth, email)
            .then(() => {
                loginError.textContent = '';
                // Show green text confirmation instead of alert
                const confirmation = document.createElement('div');
                confirmation.textContent = 'Password reset email sent! Please check your inbox.';
                confirmation.style.color = '#4CAF50';
                confirmation.style.marginTop = '10px';
                confirmation.style.fontSize = '13px';
                loginError.parentNode.insertBefore(confirmation, loginError.nextSibling);
                
                // Remove the confirmation after 5 seconds
                setTimeout(() => {
                    confirmation.remove();
                }, 5000);
            })
            .catch((error) => {
                loginError.textContent = error.message;
            });
    });

    // Logout Function
    logoutBtn.addEventListener('click', () => {
        signOut(auth)
            .then(() => {
                // Show login form after logout
                welcomePage.style.display = 'none';
                loginForm.style.display = 'block';
            })
            .catch((error) => {
                console.error("Logout error:", error);
            });
    });

    // Check auth state
    onAuthStateChanged(auth, (user) => {
        if (user) {
            // User is signed in
            showWelcomePage(user);
        } else {
            // User is signed out
            welcomePage.style.display = 'none';
            loginForm.style.display = 'block';
        }
    });

    function checkUsernameAvailability(username) {
    return get(ref(database, 'usernames/' + username))
        .then((snapshot) => {
            return !snapshot.exists();
        });
}

function validateUsername(input) {
    const usernameError = document.getElementById('username-error');
    const value = input.value;
    
    // Remove any @ symbols the user might try to add
    const cleanValue = value.replace(/@/g, '');
    
    // Only allow alphanumeric characters and underscores
    const isValid = /^[a-zA-Z0-9_]*$/.test(cleanValue);
    
    if (!isValid) {
        usernameError.textContent = "Only letters, numbers, and underscores allowed";
        usernameError.style.display = 'block';
        // Remove invalid characters
        input.value = cleanValue.replace(/[^a-zA-Z0-9_]/g, '');
    } else {
        usernameError.style.display = 'none';
    }
    
    // Update the input value (without @ symbol)
    input.value = cleanValue;
    
    // Return the full username with @
    return '@' + cleanValue;
}

// Apply saved theme on other pages
    (function () {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-theme');
        }
    })();
</script>
